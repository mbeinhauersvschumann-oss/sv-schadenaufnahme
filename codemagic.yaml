workflows:
  ios-internal:
    name: iOS Internal
    integrations:
      app_store_connect: asc
    environment:
      vars:
        APP_ID: "de.svschumann.schadenaufnahme"
      xcode: latest
      node: 20
    scripts:
      - 'echo "Node: $(node -v)  NPM: $(npm -v)"'
      - npm ci
      - npm run build
      - npx cap add ios
      - ls -la
      - '[ -d ios ] || { echo "ERROR: ios/ wurde nicht erstellt"; exit 1; }'
      - '[ -d ios/App ] || { echo "ERROR: ios/App fehlt"; exit 1; }'
      - npx cap sync ios
      - cd ios/App && pod repo update
      - cd ios/App && pod install --repo-update
      - |
        cat > /Users/builder/export_options.plist <<'PLIST'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
          </dict>
        </plist>
        PLIST
      - xcode-project build-ipa --workspace "ios/App/App.xcworkspace" --scheme "App" --export-options-plist /Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
