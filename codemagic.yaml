workflows:
  ios-internal:
    name: iOS Internal
    integrations:
      app_store_connect: asc   # <- Name genau wie in deinem Screenshot
    environment:
      vars:
        APP_ID: "de.svschumann.schadenaufnahme"
      xcode: latest
      node: 20
    scripts:
      - npm ci
      - npm run build
      - npx cap add ios || true
      - npx cap sync ios
      - cd ios/App
      - pod install --repo-update
      - cd ../..
      - xcode-project build-ipa --workspace "ios/App/App.xcworkspace" --scheme "App" --archive-flags="-destination 'generic/platform=iOS'"
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
